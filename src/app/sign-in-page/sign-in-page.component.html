<div class="signMain-container">
 <div class="signMain-inner-container">
   <div class="signMain-inner-container-image">
    <img src="https://a.slack-edge.com/bv1-9/slack_logo-ebd02d1.svg" alt="">
   </div>
   <div class="signMain-inner-container-signInText">
    Sign Up to Slack
   </div>
   <div class="signMain-inner-container-emailAddressText">
    We suggest using the <label>,  email address you use at work.</label>

           <div class="googleIcontext">Sign Up With Google</div>
       </div>
       </div>
     </div>
   </div>
   <div class="signMain-inner-container-emailContainer appleLogo-Container ">
     <div class="googleLogin-button appleLogo-Button">
       <div class="googleLogocenter">
        <div class="googleLogo">

       </div>
       </div>
     </div>
   </div>

   <div class="emailTextBox">
     <div class="innerEmailText">Email Address</div>
   </div>
   <div class="gmailInputBox">
       <input type="text" (keyup)="gmailInputvalue($event)" placeholder="email-work@gmail.com">
   </div>
   <div class="emailTextBox ">
     <div class="innerEmailText">Your Password</div>
   </div>
   <div class="gmailInputBox ">
       <input type="password" (keyup)="gmailPasswordvalue($event)" placeholder="email-work@gmail.com">
   </div>
   <div class="signInBox">
     <div class="innerSignInBox" (click)="SignIn()">Sign Up</div>
   </div>
 </div>

</div>
